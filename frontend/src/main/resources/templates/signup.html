<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" style="height: 70%">

    <title>Login</title>
    <head th:replace="fragment/header :: head"></head>

    <body style="height: 70%">

        <div th:replace="fragment/menu :: div"></div>

        <div class="container" style="height: 70%;position: relative">

            <div style="position: absolute; width: 30%;margin: 0 auto; left: 0; right: 0; top:50%">



                <h4>Sign up</h4>
                <form th:action="@{/register}" modelAttribute="user" method="post">

                    <div class="form-group">
                        <input type="text"   name="firstName" class="form-control" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="email"  name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password"  name="password" class="form-control" placeholder="Password">
                    </div>

                    <button class="btn btn-success" style="float: right;">Sign up</button>
                </form>





            </div>
        </div>
    </body>
</html>
