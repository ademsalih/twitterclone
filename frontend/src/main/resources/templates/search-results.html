<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <title th:text="${query} + ' - Twitter Search' "></title>
    <head th:replace="fragment/header :: head"></head>

    <body>
        <div th:replace="fragment/menu :: div"></div>
        <div class="container" style="margin-top: 4em">

            <div class="row justify-content-center">

                <!------------ FEED ------------->
                <div class="col-6" style="padding-left: 0.64em">

                    <h5 th:if="${!feedTweets.empty}" th:text=" 'Search results for ' + ${query}"></h5>

                    <h5 th:if="${feedTweets.empty}" th:text=" 'No results for ' + ${query}"></h5>

                    <!--------- TWEETS --------->
                    <div th:replace="fragment/feed-tweets :: div"></div>

                </div>


            </div>

        </div>
    </body>

</html>
