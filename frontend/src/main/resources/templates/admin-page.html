<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>Twitter | Admin</title>
    <head th:replace="fragment/header :: head"></head>

    <body>
        <div th:replace="fragment/admin-menu :: div"></div>
        <div class="container">


            <div class="col-sm-9 mx-auto">
                <br>
                <h4>Twitter Admin Page</h4>

                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col" style="width: 35%">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}" scope="row"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a class="adminbutton blue-button" th:href="@{'/updatepassword/' + ${user.user_id} }">Update Password</a>
                            <a class="adminbutton red-button" th:href="@{'/deleteaccount/' + ${user.user_id} }">Delete Account</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
