<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>Login</title>
    <head th:replace="fragment/header :: head"></head>

    <body>

        <div th:replace="fragment/menu :: div"></div>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-5 form-container">
                    <span class="join-twitter-header">Account</span>

                    <form class="custom-form" th:action="@{/save}" method="post" th:object="${profile}" enctype="multipart/form-data">

                        <input th:field="*{name}" name="name" class="custom-form-input" type="text" placeholder="Full Name">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        <br>

                        <input th:field="*{email}" name="email" class="custom-form-input form-spacing" type="text" placeholder="Email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                        <br>

                        <input th:field="*{userName}" name="userName" class="custom-form-input form-spacing" type="text" placeholder="Username">
                        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</div>
                        <br>

                        <input type="password" th:field="*{password}" name="password" class="custom-form-input form-spacing" placeholder="Password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                        <br>

                        <input type="text" th:field="*{phone}" name="phone" class="custom-form-input form-spacing" placeholder="Phone">
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
                        <br>

                        <input type="text" th:field="*{bio}" name="bio" class="custom-form-input form-spacing" placeholder="Bio">
                        <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">Bio Error</div>
                        <br>

                        <input type="text" th:field="*{link}" name="link" class="custom-form-input form-spacing" placeholder="Link">
                        <div th:if="${#fields.hasErrors('link')}" th:errors="*{link}">Link Error</div>
                        <br>

                        <input accept="image/gif,image/jpeg,image/jpg,image/png" type="file" name="bannerImageNameNew" class="custom-form-input form-spacing">
                        <br>

                        <input accept="image/gif,image/jpeg,image/jpg,image/png" type="file" name="profileImageNameNew" class="custom-form-input form-spacing">
                        <br>

                        <select name="location">
                            <option th:each="location : ${locations}" th:text="${location}" th:value="${location}"></option>
                        </select>
                        <br>
                        <button type="submit">
                            <span>Save changes</span>
                        </button>
                    </form>

                    <form th:action="@{'/deleteaccount'}" method="post">
                        <button type="submit">Delete account</button>
                    </form>

                </div>
            </div>

        </div>

    </body>
</html>
