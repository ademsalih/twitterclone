<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>Home</title>
    <head th:replace="fragment/header :: head"></head>

    <body>
        <div th:replace="fragment/menu :: div"></div>
        <div class="container">

            <div class="col-sm-12 mx-auto">

                <div class="row">

                    <div class="col-sm-4">

                        <!------------ PROFILE BOX ------------->
                        <div class="profile-box">

                            <img th:src="@{'/images/profile/' + 'profile1.png'}" class="profile-box-pic">

                            <div class="profile-box-top-box">

                            </div>

                            <div class="profile-box-bottom-box">

                                <div class="name-box">
                                    <span class="profile-name">Adem Salih</span><br>
                                    <span class="handle-name">@ademsalih</span>
                                </div>


                                <table class="follow-stat-table">
                                    <thead>
                                    <tr>
                                        <th class="follow-stat-header">Tweets</th>
                                        <th class="follow-stat-header">Following</th>
                                        <th class="follow-stat-header">Followers</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="follow-stat-number" th:text="${totalTweets}"></td>
                                        <td class="follow-stat-number" th:text="${followingCount}"></td>
                                        <td class="follow-stat-number" th:text="${followerCount}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>








                    <div class="col-sm-8">

                        <!--------- POST NEW TWEET --------->
                        <form th:action="@{/tweet}" method="post" modelAttribute="tweet" enctype="multipart/form-data">

                            <input type="hidden" th:value="${tweet.id}" name="id">

                            <div class="form-group">
                                <input type="text" class="form-control" th:value="${tweet.message}" placeholder="Tweet something here..." name="message">
                            </div>

                            <div class="form-group">
                                <input type="file" class="form-control" name="file"/>
                            </div>

                            <button class="btn btn-primary">Tweet</button>
                        </form>



                        <br>


                        <!--------- TWEET FEED --------->
                        <div th:each="t : ${feedTweets}">


                            <!--------- NEW TWEET --------->
                            <div  th:if="${t.newTweet == null}" class="tweetbox">

                                <div style="width: 10%; float: left; height: 100%">
                                    <img class="pic" th:src="@{'/images/profile/' + ${t.profileImageName} }" alt="profile-image">
                                </div>

                                <span>
                                    <span th:text="${t.firstName}"></span>
                                    <span th:text="${t.lastName}"></span>
                                </span>

                                <span>@<span th:text="${t.userName}"></span></span>

                                <span style="float: right;" th:text="${t.dateTime}"></span>

                                <p th:text="${t.message}" style="font-size: 0.9em"></p>

                                <img th:if="${t.imageName != null}" class="tweet-image" th:src="@{'/images/tweet/' + ${t.imageName} }" alt="tweet-image">


                                <form th:action="@{'/retweet/' + ${t.id} }" method="post" modelAttribute="retweet">

                                    <input type="hidden" th:value="${retweet.id}" name="id">

                                    <button class="btn btn-primary btn-sm">Retweet</button>

                                </form>

                                <a style="font-size: 0.9em" th:href="@{'/deleteTweet/' + ${t.id} }">Delete</a>

                                <a style="font-size: 0.9em" href="#">Like</a>

                                <a style="font-size: 0.9em" href="#">Share</a>
                            </div>

                            <!--------- RETWEET --------->
                            <div th:if="${t.newTweet != null}">

                                <p>
                                    <span th:text="${t.firstName}"></span>
                                    <span th:text="${t.lastName}"></span> retweeted
                                </p>

                                <div class="tweetbox">
                                    <div style="width: 10%; float: left; height: 100%">
                                        <img class="pic" th:src="@{'/images/profile/' + ${t.newTweet.profileImageName}}" alt="profile-image">
                                    </div>

                                    <span>
                                        <span th:text="${t.newTweet.firstName}"></span>
                                        <span th:text="${t.newTweet.lastName}"></span>
                                    </span>

                                    <span>@ <span th:text="${t.newTweet.userName}"></span></span>

                                    <span style="float: right;" th:text="${t.newTweet.dateTime}"></span>

                                    <p th:text="${t.newTweet.message}" style="font-size: 0.9em"></p>

                                    <img th:if="${t.newTweet.imageName != null}" class="tweet-image" th:src="@{'/images/tweet/' + ${t.newTweet.imageName} }" alt="tweet-image">




                                    <a style="font-size: 0.9em" th:href="@{'/deleteRetweet/' + ${t.newTweet.id} }">Undo retweet</a>

                                    <a style="font-size: 0.9em" href="#">Like</a>
                                    <a style="font-size: 0.9em" href="#">Share</a>
                                </div>

                            </div>


                        </div>

                    </div>

                </div>
