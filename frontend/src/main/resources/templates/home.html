<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>Home</title>
    <head th:replace="fragment/header :: head"></head>

    <body>
        <div th:replace="fragment/menu :: div"></div>
        <div class="container">

            <div class="col-sm-10 mx-auto">

                <div class="row">

                    <div class="col-sm-3">

                        <img class="pic-lg" th:src="@{'/images/profile/' + 'profile1.png'}" alt="profile-image">

                        <p>Adem Salih</p>

                        <span>
                            <span th:text="${followerCount}"></span> Followers <br>
                            <span th:text="${followingCount}"></span> Following <br>
                            <span th:text="${totalTweets}"></span> Tweets
                        </span>



                        <br>
                    </div>

                    <div class="col-sm-9">

                        <!-- POST NEW TWEET -->

                        <form th:action="@{/tweet}" method="post" modelAttribute="tweet">

                            <input type="hidden" th:value="${tweet.id}" name="id">

                            <div class="form-group">
                                <input type="text" class="form-control" th:value="${tweet.message}" placeholder="Tweet something here..." name="message">
                            </div>

                            <button class="btn btn-primary">Tweet</button>
                        </form>

                        <br>

                        <div th:each="t : ${feedTweets}">


                            <div  th:if="${t.newTweet == null}" class="tweetbox">

                                <div style="width: 10%; float: left; height: 100%">
                                    <img class="pic" th:src="@{'/images/profile/' + ${t.profileImageName} }" alt="profile-image">
                                </div>

                                <span>
                                    <span th:text="${t.firstName}"></span>
                                    <span th:text="${t.lastName}"></span>
                                </span>

                                <span>@<span th:text="${t.userName}"></span></span>

                                <span style="float: right;" th:text="${t.dateTime}"></span>

                                <p th:text="${t.message}" style="font-size: 0.9em"></p>




                                <form th:action="@{'/retweet/' + ${t.id} }" method="post" modelAttribute="retweet">

                                    <input type="hidden" th:value="${retweet.id}" name="id">

                                    <button class="btn btn-primary btn-sm">Retweet</button>

                                </form>

                                <a style="font-size: 0.9em" href="#">Like</a>
                                <a style="font-size: 0.9em" href="#">Share</a>
                            </div>


                            <div th:if="${t.newTweet != null}">

                                <p>
                                    <span th:text="${t.firstName}"></span>
                                    <span th:text="${t.lastName}"></span> retweeted
                                </p>

                                <div class="tweetbox">
                                    <div style="width: 10%; float: left; height: 100%">
                                        <img class="pic" th:src="@{'/images/profile/' + ${t.newTweet.profileImageName}}" alt="profile-image">
                                    </div>

                                    <span>
                                        <span th:text="${t.newTweet.firstName}"></span>
                                        <span th:text="${t.newTweet.lastName}"></span>
                                    </span>

                                    <span>@ <span th:text="${t.newTweet.userName}"></span></span>

                                    <span style="float: right;" th:text="${t.newTweet.dateTime}"></span>

                                    <p th:text="${t.newTweet.message}" style="font-size: 0.9em"></p>

                                    <form th:action="@{'/retweet/' + ${t.newTweet.id} }" method="post" modelAttribute="retweet">

                                        <input type="hidden" th:value="${retweet.id}" name="id">

                                        <button class="btn btn-primary btn-sm">Retweet</button>

                                    </form>
                                    <a style="font-size: 0.9em" href="#">Like</a>
                                    <a style="font-size: 0.9em" href="#">Share</a>
                                </div>

                            </div>


                        </div>

                    </div>

                </div>
